    <body >
        <div class="container">
            <h1 class="text-center mt-3 mb-3">Product Detail </h1>
            
         
            <div class="card">
                <div class="card-header">
                    <div class="row">
               
                        <div class="col"></div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <tr><tbody  id="table_body">
                                <thead>
                               
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Brand</th>

            <script>
        
                const URL='http://localhost:5000/'

                async function makeAPICall(){
                    const data = await fetch(URL, {
		method: 'GET',
		headers: {
			'ngrok-skip-browser-warning': 'true',
		},
	});
                    data.json().then(res=>{
                        console.log(res)
                        return res;
                    })
                    .then((objectData)=>{
                        let tableData=" ";
                        
                        objectData.map((res) => {
                          
                            tableData+=`<tr>
                                <td>${res.product_id}</td>
                                <td>${res.product_name}</td>
                                <td>${res.product_brand}</td>
                                <td>${res.product_price}</td>
                                <td>${res.product_ram}</td>
                                <td>${res.product_storage}</td>
                                <td>${res.product_camera}</td>
                                </tr>`;
                    })
                      document.getElementById("table_body").innerHTML=tableData
                    })
                }
                
                makeAPICall();
